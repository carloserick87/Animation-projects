<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta name="theme-color" content="#020024">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
            <link rel="stylesheet" href="./Assets/style.css">
            <title>Recursos Animados</title>
        </head>
            <body>
                <header>
                    <div class="logo">
                        <img src="./Assets/image/Logo.png" alt="logo nexus">
                    </div>
                </header>

        <main>
            <!-- Stepper afuera del form-box -->
            <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-setp progress-step-active" data-title="Registro" data-step="0"></div>
            <div class="progress-setp" data-title="Info" data-step="1"></div>
            <div class="progress-setp" data-title="Pago" data-step="2"></div>
            </div>

            <div class="form-box">
            <form action="#">

                <div class="accordion">
                <!-- Paso 1 -->
                <section class="accordion-item active" data-step="0">
                    <header class="accordion-header">Datos personales</header>
                    <div class="accordion-body">
                    <div class="input-group">
                        <label for="nombre">Nombre <span class="required">*</span></label>
                        <input type="text" id="nombre" placeholder="Nombre" required />
                    </div>
                    <div class="input-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" placeholder="correo@ejemplo.com" />
                    </div>
                    <div class="input-group">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" id="fecha" />
                    </div>
                    <button type="button" class="btn btn-next">Siguiente</button>
                    </div>
                </section>

                <!-- Paso 2 -->
                <section class="accordion-item" data-step="1">
                    <header class="accordion-header">Datos de envío</header>
                    <div class="accordion-body">
                    <p>Aquí irá el contenido de Datos de envío...</p>
                    <button type="button" class="btn btn-next">Siguiente</button>
                    </div>
                </section>

                <!-- Paso 3 -->
                <section class="accordion-item" data-step="2">
                    <header class="accordion-header">Datos de pago</header>
                    <div class="accordion-body">
                    <div class="input-group">
                        <label for="tarjeta">Número de tarjeta</label>
                        <input type="text" id="tarjeta" placeholder="1234 5678 9012 3456" />
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" />
                    </div>
                    <div class="btns-group">
                        <button type="button" class="btn btn-prev">Anterior</button>
                        <input type="submit" value="Finalizar" class="btn" />
                    </div>
                    </div>
                </section>
                </div>

            </form>
            </div>
        </main>

             <script src="./Assets/index.js"></script>
             
            </body>
    </html>
