<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta name="theme-color" content="#020024">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
            <link rel="stylesheet" href="./Assets/style.css">
            <title>Recursos Animados</title>
        </head>
            <body>
                <header>
                    <div class="logo">
                        <img src="./Assets/image/Logo.png" alt="logo nexus">
                    </div>
                </header>

                    <main>
                        <form action="#">

                            <!-- ✅ Barra de progreso se mantiene fija -->
                            <div class="progressbar">
                                <div class="progress" id="progress"></div>
                                <div class="progress-setp progress-step-active" data-title="Registro" data-step="0"></div>
                                <div class="progress-setp" data-title="Info" data-step="1"></div>
                                <div class="progress-setp" data-title="Pago" data-step="2"></div>
                            </div>

                            <!-- Paso 1 -->
                            <div class="form form-step form-step-active">
                                <h1>Registro</h1>
                                <div class="input-group">
                                    <label for="username1">Nombre</label>
                                    <input type="text" name="" id="username1" placeholder="Nombre">
                                </div>

                                <div class="input-group">
                                    <label for="position1">Position</label>
                                    <input type="text" name="position" id="position1">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-next width-50 ml-auto">Next</button>
                                </div>
                            </div>

                            <!-- Paso 2 -->
                            <div class="form form-step">
                                <h1>Registro1</h1>
                                <div class="input-group">
                                    <label for="username2">Teléfono</label>
                                    <input type="number" name="" id="username2" placeholder="Teléfono">
                                </div>

                                <div class="input-group">
                                    <label for="position2">Dirección</label>
                                    <input type="text" name="position" id="position2">
                                </div>
                                <div class="btns-group">
                                    <button type="button" class="btn btn-prev">Previous</button>
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </div>

                            <!-- Paso 3 -->
                            <div class="form form-step">
                                <h1>Registro2</h1>
                                <div class="input-group">
                                    <label for="username3">Comprar</label>
                                    <input type="number" name="" id="username3" placeholder="Cantidad">
                                </div>

                                <div class="input-group">
                                    <label for="position3">Total</label>
                                    <input type="text" name="position" id="position3">
                                </div>
                                <div class="btns-group">
                                    <button type="button" class="btn btn-prev">Previous</button>
                                    <input type="submit" value="Submit" class="btn">
                                </div>
                            </div>
                        </form>
                    </main>
             <script src="./Assets/index.js"></script>
             
            </body>
    </html>
